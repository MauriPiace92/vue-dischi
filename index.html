<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-dischi</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id='root'>
        <div class="app-wrapper">
            <header>
                <div class="img-container">
                    <img src="img/download.png" alt="site logo">
                </div>
            </header>

            <main class="main-container">

                <div class="cds">
                
                    <!-- single cds -->
                    <div v-for='cd in cds' class="cd-card">

                        <div class="cd-img">
                            <img :src="cd.poster" alt="albun img">
                        </div>
                        
                        <h4 class="cd-album">{{cd.title}}</h4>

                        <p class="cd-author">{{cd.author}}</p>

                        <p class="cd-year">{{cd.year}}</p>

                    </div>
                    <!--End single cds -->

                </div>

            </main>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
